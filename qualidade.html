<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Qualidade | Zé</title>

<style>
body {
    margin: 0;
    padding: 40px;
    background: #0f0f0f;
    color: white;
    font-family: Arial, sans-serif;
}

h1 { color: #00ff88; }

.container {
    max-width: 1000px;
    margin: auto;
    background: #1a1a1a;
    padding: 30px;
    border-radius: 14px;
}

.grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-top: 25px;
}

.box h3 {
    color: #00ff88;
    margin-bottom: 10px;
}

.video {
    position: relative;
    padding-bottom: 56.25%;
    height: 0;
    border-radius: 12px;
    overflow: hidden;
}

.video iframe {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    border: none;
}

.btn {
    display: inline-block;
    margin-top: 30px;
    padding: 14px 28px;
    background: #00ff88;
    color: black;
    text-decoration: none;
    border-radius: 10px;
    font-weight: bold;
}

@media (max-width: 768px) {
    .grid { grid-template-columns: 1fr; }
}
</style>
</head>

<body>
<div class="container">
    <h1>✨ Qualidade</h1>
    <p>Comparação real de edição.</p>

    <div class="grid">
        <div class="box">
            <h3>Sem qualidade</h3>
            <div class="video">
                <iframe src="https://player.vimeo.com/video/1154583981" allowfullscreen></iframe>
            </div>
        </div>

        <div class="box">
            <h3>Com qualidade</h3>
            <div class="video">
                <iframe src="https://player.vimeo.com/video/1154584339" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <a href="index.html" class="btn">⬅ Voltar para o portfólio</a>
</div>
</body>
</html>
